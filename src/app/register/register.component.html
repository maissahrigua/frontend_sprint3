<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <form [formGroup]="myForm">
                <div class="alert alert-danger" *ngIf="err">
                    <strong>{{err}}</strong>
                </div>
                <div class="form-group">
                    <label>User name :</label>
                    <input type="text" name="username" class="formcontrol" formControlName="username"
                        [(ngModel)]="user.username">
                </div>
                <span *ngIf="myForm.controls['username'].hasError('required')&& myForm.controls['username'].touched" class="text-danger">
                    User name is required
                </span>
                <div class="form-group">
                    <label>email :</label>
                    <input type="text" name="email" class="form-control" formControlName="email"
                        [(ngModel)]="user.email">
                </div>
                <span *ngIf="myForm.controls['email'].hasError('required')&& myForm.controls['email'].touched" class="text-danger">
                    email is required
                </span>
                <span *ngIf="myForm.controls['email'].hasError('email')&& myForm.controls['email'].touched" class="text-danger">
                    email not valid
                </span>
                <div class="form-group">
                    <label>Password :</label>
                    <input type="password" name="password" formControlName="password" [(ngModel)]="user.password"
                        class="form-control">
                </div>
                <span *ngIf="myForm.controls['password'].hasError('required')&& myForm.controls['password'].touched" class="text-danger">
                    Password is required
                </span>
                <span *ngIf="myForm.controls['password'].hasError('minlength')&& myForm.controls['password'].touched" class="text-danger">
                    At least 6 caracteres
                </span>
                <div class="form-group">
                    <label>Confirm password:</label>
                    <input type="password" name="confirmPassword" formControlName="confirmPassword"
                        class="form-control">
                </div>
                <span *ngIf="myForm.controls['confirmPassword'].hasError('required')&& myForm.controls['confirmPassword'].touched" class="text-danger">
                    confirm password is required
                </span>
                <div>
                    <span *ngIf="myForm.get('confirmPassword')?.touched && myForm.get('confirmPassword')?.value != myForm.get('password')?.value" class="text-danger">
                        The confirmed password is not the same password that you taped!
                    </span>
                </div>

                <div *ngIf="loading==true" class="d-flex justify-content-center">
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <button type="button" [disabled]="myForm.invalid" class="btn btn-success"
                    (click)="onRegister()">Sign up!</button>
                <p>Do you have an account? <a routerLink="/login">Login </a></p>
            </form>
        </div>
    </div>
</div>
